<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Smart Voting System - Registration</title>
  <link rel="stylesheet" href="registration.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex; align-items: center; justify-content: center;
  min-height: 100vh; padding: 20px;
  background: linear-gradient(315deg,#0f2027,#203a43,#2c5364 74%);
}

.container {
  background: #f7f7f7; border-radius: 10px;
  padding: 25px; max-width: 700px; width: 100%;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}

header {
  text-align: center; font-size: 1.8rem;
  color: #333; font-weight: 600; margin-bottom: 20px;
}

.input-box, .select-box {
  margin-top: 15px; width: 100%;
}

label { color: #333; font-weight: 500; }

input, select {
  width: 100%; padding: 12px; margin-top: 8px;
  border: 1px solid #ccc; border-radius: 6px;
  font-size: 1rem; outline: none;
}

input:focus, select:focus {
  border-color: #6c63ff; box-shadow: 0 0 5px rgba(108,99,255,0.3);
}

.column { display: flex; gap: 15px; }

fieldset { border: none; margin-top: 15px; }
legend { font-weight: 600; margin-bottom: 5px; }

.gender-box {
  display: flex; justify-content: space-between; 
  border: 1px solid #ccc; border-radius: 8px;
  padding: 10px; background: #fff;
}

.gender-box label { cursor: pointer; }

.btn {
  width: 100%; padding: 15px;
  background: #4caf50; color: white;
  font-size: 1rem; font-weight: 600;
  border: none; border-radius: 6px;
  margin-top: 25px; cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #43a047;
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}

/* Responsive */
@media (max-width: 600px) {
  .column { flex-wrap: wrap; }
  .gender-box { flex-wrap: wrap; gap: 10px; }
}
  </style>
  <!-- <script src="script.js"></script> -->
   <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <header>Registration Form</header>
    <form 
      action="https://api.web3forms.com/submit" 
      method="POST" 
      id="registrationForm" 
      class="form" 
      novalidate
    >
      <input type="hidden" name="access_key" value="588881ba-f25b-401b-a57f-261175ae619c"/>

      <!-- Full Name -->
      <div class="input-box">
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Enter full name" required/>
      </div>

      <!-- Email -->
      <div class="input-box">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="Enter email address" required/>
      </div>

      <!-- Phone and Birth Date -->
      <div class="column">
        <div class="input-box">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" placeholder="10-digit number" pattern="[0-9]{10}" required/>
        </div>
        <div class="input-box">
          <label for="birthdate">Birth Date</label>
          <input id="birthdate" name="birthdate" type="date" required/>
        </div>
      </div>

      <!-- Gender -->
      <fieldset>
        <legend>Gender</legend>
        <div class="gender-box">
          <label><input type="radio" name="gender" value="male" checked/> Male</label>
          <label><input type="radio" name="gender" value="female"/> Female</label>
          <label><input type="radio" name="gender" value="prefer_not_say"/> Prefer not to say</label>
        </div>
      </fieldset>

      <!-- Category -->
      <div class="select-box">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select Category</option>
          <option>ST/SC</option>
          <option>OBC</option>
          <option>GENERAL</option>
          <option>OTHER</option>
        </select>
      </div>

      <!-- Address -->
      <div class="input-box">
        <label for="address">Street Address</label>
        <input id="address" name="address" type="text" placeholder="Enter street address" required/>
      </div>

      <div class="column">
        <div class="select-box">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>Select Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
            <option>Russia</option>
            <option>China</option>
          </select>
        </div>
        <div class="input-box">
          <label for="city">City</label>
          <input id="city" name="city" type="text" placeholder="Enter your city" required/>
        </div>
      </div>

      <div class="column">
        <div class="input-box">
          <label for="region">Region/State</label>
          <input id="region" name="region" type="text" placeholder="Enter your region" required/>
        </div>
        <div class="input-box">
          <label for="pincode">Pin Code</label>
          <input id="pincode" name="pincode" type="text" pattern="[0-9]{6}" placeholder="6-digit code" required/>
        </div>
      </div>

      <button class="btn" type="submit">Submit</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
